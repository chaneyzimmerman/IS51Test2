<nav class="navbar navbar-expand-lg navbar-dark bg-primary main-nav">
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <input class="form-control mr-sm-2" type="search" placeholder="Enter your name (Last, First)" aria-label="Search" name="search">
  </div>
</nav>

<ul class="nav justify-content-end nav-action-container">
  <li class="nav-item">
    <button mat-raised-button color="primary" (click)="addTest()">Add Test</button>
  </li>
  <li class="nav-item">
    <button mat-raised-button color="primary">Compute Grade</button>
  </li>
</ul>

<div class="contact-grid">
  <div class="gallery-grid">
    <mat-card class="example-card" *ngFor="let test of tests; let i = index">
      <mat-card-content>
        <p>
          <label for="id">ID:</label>
          <input [(ngModel)]="contact.id" type="text" class="form-control" placeholder="ID" aria-label="id">
        </p>
        <p>
          <label for="first">Test Name:</label>
          <input [(ngModel)]="contact.TestName" type="text" class="form-control" placeholder="Test Name" aria-label="test name"
            aria-describedby="basic-addon1">
        </p>
        <p>
          <label for="email">Points Possible</label>
          <input [(ngModel)]="contact.PointsPossible" type="text" class="form-control" placeholder="Points Possible" aria-label="points possible"
            aria-describedby="basic-addon1">
        </p>
        <p>
          <label for="phone">Points Received</label>
          <input [(ngModel)]="contact.PointsReceived" type="text" class="form-control" placeholder="Points Received" aria-label="points received"
            aria-describedby="basic-addon1">
        </p>
        <p>
          <label for="owed">Percentage</label>
          <input [(ngModel)]="contact.Percentage" type="text" class="form-control" placeholder="Percentage" aria-label="percentage"
            aria-describedby="basic-addon1">
        </p>
        <p>
          <label for="owed">Grade</label>
          <input [(ngModel)]="contact.Grade" type="text" class="form-control" placeholder="Grade" aria-label="grade"
            aria-describedby="basic-addon1">
        </p>
      </mat-card-content>
      <mat-card-actions>
        <div class="btn-group pull-right">
          <button mat-raised-button color="primary" (click)="saveToLocalStorage()"class="pull-right">Save</button>
          <button mat-raised-button color="warn" (click)="deleteTest()">Delete</button>
        </div>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
